version: "3"

services:
  server:
    build: .
    environment:
      - REDIS_HOST=redis
    ports:
      - 5101:5101
    networks:
      - redis
    depends_on:
      - redis
    restart: unless-stopped
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    hostname: redis
    networks:
      - redis
    volumes:
      - redis:/data
    restart: unless-stopped

networks:
  redis:

volumes:
  redis:
